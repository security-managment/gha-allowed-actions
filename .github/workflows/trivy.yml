name: Trivy

on:
  push:
    branches: main

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache the Trivy DB to avoid repeated downloads and reduce rate limiting
      - name: Cache Trivy DB
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db
          restore-keys: |
            ${{ runner.os }}-trivy-db

      - name: Build Docker Image
        run: docker build -t docker.io/my-organization/my-app:${{ github.sha }} .

      - name: Run Trivy Scan
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v ~/.cache/trivy:/root/.cache/trivy \
            my-trivy-image image docker.io/my-organization/my-app:${{ github.sha }} --format template --template @/contrib/sarif.tpl --output trivy-results.sarif --severity CRITICAL,HIGH

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
